{% extends "forum/base.html" %}

{% block title %}Feed{% endblock title %}

{% block content %}
  {% for post in posts %}
    <h2>
      <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
    </h2>
    <h5> {{ post.author }}</h5>
    <p>{{ post.content|truncatewords_html:20|linebreaks }}</p>
  {% endfor %}
{% endblock content %}
